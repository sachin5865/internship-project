<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-top: 20px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			font-size: 24px;
			text-align: right;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}
		.row {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		.btn {
			width: 50px;
			height: 50px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			font-size: 24px;
			color: #fff;
			background-color: #333;
			cursor: pointer;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		.btn:hover {
			background-color: #444;
		}
		.btn:active {
			background-color: #555;
		}
		.btn.clear {
			background-color: #f44336;
		}
		.btn.clear:hover {
			background-color: #ff6659;
		}
		.btn.clear:active {
			background-color: #ff9980;
		}
		.btn.equal {
			background-color: #4caf50;
		}
		.btn.equal:hover {
			background-color: #80e27e;
		}
		.btn.equal:active {
			background-color: #b3e5b8;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="text" id="result" disabled>
		<div class="row">
			<button class="btn" onclick="clearResult()">C</button>
			<button class="btn" onclick="backspace()">←</button>
			<button class="btn" onclick="insert('%')">%</button>
			<button class="btn" onclick="insert('/')">÷</button>
		</div>
		<div class="row">
			<button class="btn" onclick="insert('7')">7</button>
			<button class="btn" onclick="insert('8')">8</button>
			<button class="btn" onclick="insert('9')">9</button>
			<button class="btn" onclick="insert('*')">×</button>
		</div>
		<div class="row">
			<button class="btn" onclick="insert('4')">4</button>
			<button class="btn" onclick="insert('5')">5</button>
			<button class="btn" onclick="insert('6')">6</button>
			<button class="btn" onclick="insert('-')">−</button>
		</div>
		<div class="row">
			<button class="btn" onclick="insert('1')">1</button>
			<button class="btn" onclick="insert('2')">2</button>
			<button class="btn" onclick="insert('3')">3</button>
			<button class="btn" onclick="insert('+')">+</button>
		</div>
		<div class="row">
			<button class="btn" onclick="insert('0')">0</button>
			<button class="btn" onclick="insert('.')">.</button>
			<button class="btn equal" onclick="calculate()">=</button>
		</div>
	</div>
	<script>
		function insert(num) {
			document.getElementById('result').value += num;
		}
		function clearResult() {
			document.getElementById('result').value = '';
		}
		function backspace() {
			var result = document.getElementById('result').value;
			document.getElementById('result').value = result.substring(0, result.length - 1);
		}
		function calculate() {
			var result = document.getElementById('result').value;
			if (result) {
				document.getElementById('result').value = eval(result);
			}
        }
    </script>
